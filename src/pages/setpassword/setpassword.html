<ion-header no-border>
  <ion-toolbar no-padding>
    <app-toolbar HasBack="true" [Title]="HeadTitle"></app-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="page-content">
    <ion-grid>
      <form novalidate [formGroup]="formGroup" autocomplete="off">
        <ion-row class="border-bottom-1px">
          <ion-col cil-12>
            <ion-input type="password" [attr.type]="PassWordType" placeholder="请设置密码" formControlName="Pass" required [(ngModel)]="PassWord"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="border-bottom-1px">
          <ion-col col-12>
            <ion-input type="password" [attr.type]="PassWordType" placeholder="请确认密码"  formControlName="Pass" required [(ngModel)]="ConPassWord"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row m-t-30>
          <ion-col col-12>
            <button ion-button full color="primary" class="btn-default" [class.btn-disabled]="ResIsDisabled" (click)="OnRegister()" [disabled]="ResIsDisabled">注册</button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
