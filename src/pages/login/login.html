<ion-content>
  <div class="register">
    <ion-row class="bgc-grad-primary back-btn">
      <ion-col col-12 f-1-6>
        <span>登 录
          <ion-icon f-2-0 p-r-15 [navPush]="App.RootPage.StartPage" float-right tappable>&#xf2c0;</ion-icon>
        </span>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col class="col" col-3 p-v-40 text-center>
        <img src="assets/imgs/58icon.png">
      </ion-col>
    </ion-row>
    <div>
      <ion-grid text-center>
        <form novalidate [formGroup]="formGroup" autocomplete="off">
          <ion-row class="border-bottom-1px">
            <ion-col col-12>
              <ion-input type="Tel" placeholder="请输入手机号" formControlName="Tel" required></ion-input>
            </ion-col>
          </ion-row>
          <ion-row class="border-bottom-1px">
            <ion-col col-12>
              <ion-input type="password" placeholder="请输入密码" formControlName="Pass" required></ion-input>
            </ion-col>
          </ion-row>
          <ion-row m-t-30>
            <ion-col col-12>
              <button ion-button full (click)="Login()" [class.btn-disabled]="LoginDisabled" [disabled]="LoginDisabled">登录</button>
            </ion-col>
          </ion-row>
        </form>
        <button ion-button outline no-border [navPush]="App.RootPage.FindPasswordPage" ion-text color="primary" p-t-5>忘记密码 ?</button>
      </ion-grid>
    </div>
  </div>
</ion-content>
