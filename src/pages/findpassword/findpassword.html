<ion-header no-border>
  <ion-toolbar no-padding>
    <app-toolbar [HasBack]="true" [Title]="HeadTitle"></app-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="page-content">
    <ion-grid text-center>
      <ion-row>
        <ion-col col-10 offset-1>
          <form novalidate [formGroup]="formGroup" autocomplete="off">
            <ion-row class="border-bottom-1px">
              <ion-col col-12>
                <ion-input type="number" placeholder="请输入手机号码" formControlName="tel" required></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="border-bottom-1px">
              <ion-col col-7>
                <ion-input type="text" placeholder="请输入验证码" formControlName="VCode" required></ion-input>
              </ion-col>
              <ion-col col-5>
                <button class="btn-send" ion-button outline (click)="GetCode()" [disabled]="tel.invalid">
                  <span ion-text f-13>{{VCodeText}}</span>
                </button>
              </ion-col>
            </ion-row>
          </form>
          <ion-row m-t-30>
            <ion-col col-12>
              <button class="btn-default" ion-button full color="primary" [class.btn-disabled]="FindDisabled" [disabled]="FindDisabled" (click)="GetTelCode()">下一步</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
