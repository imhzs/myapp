<ion-header no-border>
  <ion-toolbar no-padding>
    <app-toolbar HasBack="true" [Title]="HeadTitle"></app-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="page-content">
    <ion-row m-h-10 p-v-5 class="border-bottom-1px" (click)="ChangeAvatar()">
      <ion-col col-6>
        <ion-label ion-text>头像</ion-label>
      </ion-col>
      <ion-col col-6 class="d-flex align-items-center justify-content-end">
        <img [src]="User.avatar" alt="头像" height="29" width="29" />
      </ion-col>
    </ion-row>
    <ion-row m-h-10 p-v-5 class="border-bottom-1px" (click)="ChangeNickName()">
      <ion-col col-6>
        <ion-label ion-text>昵称</ion-label>
      </ion-col>
      <ion-col col-6 class="d-flex align-items-center justify-content-end">
        <span ion-text>{{User.nickName}}</span>
      </ion-col>
    </ion-row>
    <ion-row m-h-10 p-v-5 class="border-bottom-1px">
      <ion-col col-6>
        <ion-label ion-text>用户ID</ion-label>
      </ion-col>
      <ion-col col-6 class="d-flex align-items-center justify-content-end">
        <span ion-text>{{User.userId}}</span>
      </ion-col>
    </ion-row>
    <ion-row m-h-10 p-v-5 class="border-bottom-1px">
      <ion-col col-6>
        <ion-label ion-text>手机号</ion-label>
      </ion-col>
      <ion-col col-6 class="d-flex align-items-center justify-content-end">
        <span ion-text>{{User.formatedMobile}}</span>
      </ion-col>
    </ion-row>
    <ion-row m-h-10 p-v-5 class="border-bottom-1px">
      <ion-col col-6>
        <ion-label ion-text>姓名</ion-label>
      </ion-col>
      <ion-col col-6 class="d-flex align-items-center justify-content-end">
        <span ion-text>{{User.name}}</span>
      </ion-col>
    </ion-row>
    <ion-row m-h-10 p-v-5>
      <ion-col col-6>
        <ion-label ion-text>身份证</ion-label>
      </ion-col>
      <ion-col col-6 class="d-flex align-items-center justify-content-end">
        <span ion-text>{{User.idCardNo}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
