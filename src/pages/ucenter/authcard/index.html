<ion-header no-border>
    <ion-toolbar no-padding>
        <app-toolbar HasBack="true"  [Title]="headTitle"></app-toolbar>
    </ion-toolbar>
</ion-header>
<ion-content class="auth-page">
    <ion-grid class="nav">
        <ion-row>
            <ion-col col-12>
                <div class="d-flex nav-icon-wrp align-items-center justify-content-between">
                    <div class="circle d-flex align-items-center justify-content-center">
                        <span>1</span>
                    </div>
                    <div class="line flex-fill"></div>
                    <div class="line line-gray flex-fill"></div>
                    <div class="circle d-flex align-items-center justify-content-center bgc-gray">
                        <span>2</span>
                    </div>
                </div>
            </ion-col>
            <ion-col col-12 p-l-22 p-r-22>
                <div class="d-flex nav-text-wrp align-items-center justify-content-between">
                    <div class="text">身份证正反面</div>
                    <div class="text">手持身份证</div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col col-12 class="d-flex justify-content-center" (click)="onClickFile(cardFront, e)">
                <label class="label" class="up-card" for="card_front">
                    <img class="camaram" src="assets/imgs/cam.png" />
                    <!-- <input class="hide" type="file" name="card_front" id="card_front" accept="image/png,image/jpeg,image/jpg" capture="camera" (change)="onFileChange($event)" /> -->
                    <img class="card-img" src="{{cards.front}}" />
                </label>
            </ion-col>
            <ion-col col-12 text-center class="text-808080">身份证正面照片</ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col col-12 class="d-flex justify-content-center" (click)="onClickFile(cardBack, $event)">
                <label class="up-card" for="card_back">
                    <img class="label" class="camaram" src="assets/imgs/cam.png" />
                    <!-- <input class="hide" type="file" name="card_back" id="card_back" accept="image/png,image/jpeg,image/jpg" capture="camera" (change)="onFileChange($event)" /> -->
                    <img class="card-img" src="{{cards.back}}" />
                </label>
            </ion-col>
            <ion-col col-12 text-center class="text-808080">身份证反面照片</ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col p-t-20>
                <div class="d-flex justify-content-center">
                    <button ion-button class="cbtn" [class.btn-bg-gray]="!canSubmit" [disabled]="!canSubmit" full (click)="onSubmit($event)">提交</button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
