<ion-header no-border>
  <ion-toolbar no-padding>
    <app-toolbar HasBack="true" [Title]="HeadTitle"></app-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="CardSwitch">
    <ion-segment-button value="{{CreditCard}}">信用卡</ion-segment-button>
    <ion-segment-button value="{{DepositCard}}">储蓄卡</ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="CardSwitch">
    <!-- 信用卡 -->
    <div *ngSwitchCase="CreditCard">
      <!-- 已添加 -->
      <ion-grid>
        <ion-row m-t-10>
          <ion-col col-12 class="card page-content" p-h-10>
            <div class="d-flex justify-content-between border-bottom-1px" p-v-10>
              <div class="flex-fill d-flex align-items-center justify-content-start">
                <img src="assets/banklogo/bank_308.png" width="30" height="30" alt="logo" />
                <div class="d-flex flex-fill flex-column justify-content-center l-h-d" m-l-5>
                  <p><label f-18>招商银行</label></p>
                  <p><span ion-text f-12>**** **** **** 2632</span></p>
                </div>
              </div>
              <div class="flex-fill" text-right>
                <button type="button" ion-only class="bg-transparent btn-change" no-padding no-margin>
                  <ion-icon f-26 name="trash"></ion-icon>
                </button>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <ion-label class="flex-fill" ion-text text-left>王伟</ion-label>
              <div class="d-flex flex-fill align-items-center justify-content-end">
                <ion-checkbox color="primary" [checked]="true"></ion-checkbox>
                <span ion-text m-l-5>设为主卡</span>
              </div>
            </div>
          </ion-col>
        </ion-row>

        <ion-row m-t-10>

                <ion-checkbox color="primary" [checked]="true"></ion-checkbox>
                <span ion-text m-l-5>设为主卡</span>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

            (click)="AddCreditCard()">
