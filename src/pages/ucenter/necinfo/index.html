<ion-header no-border>
    <ion-toolbar no-padding>
        <app-toolbar HasBack="true"  [Title]="headTitle"></app-toolbar>
    </ion-toolbar>
</ion-header>
<ion-content class="necinfo-page">
    <div class="page-content">
        <ion-grid class="nav">
            <ion-row>
                <ion-col col-12>
                    <div class="d-flex nav-icon-wrp align-items-center justify-content-between">
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="img" src="assets/imgs/shenf_per.png" alt="身份认证" />
                        </div>
                        <div class="line line-dotta"></div>
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="img" src="assets/imgs/shenf_nor.png" alt="绑定储蓄卡" />
                        </div>
                    </div>
                </ion-col>
                <ion-col col-12 p-l-22 p-r-22>
                    <div class="d-flex nav-text-wrp align-items-center justify-content-between">
                        <div class="text">身份认证</div>
                        <div class="text">绑定储蓄卡</div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    
        <ion-grid class="list-grid-default">
            <ion-row (click)="authIdCard()">
                <ion-col col-12 [ngStyle]="{'padding': '0px'}">
                    <ul class="list-row-inner c-list-item">
                        <li class="d-flex align-items-center justify-content-center left-content">
                            <img class="img" src="assets/imgs/shenfen.png" alt="身份认证" />
                        </li>
                        <li class="d-flex flex-column align-items-start flex-fill main-content">
                            <p class="text-010101" f-15>身份认证</p>
                            <p class="text-808080" f-12>防范身份信息被冒用，确保资金安全</p>
                        </li>
                        <li class="d-flex justify-content-end right-content">
                            <span [class.text-808080]="App.UserInfo.idAuthed > 0" [class.text-red]="(App.UserInfo.idAuthed <= 0)" f-13>{{authText}}</span>
                            <img class="icon-arrow-right" src="assets/imgs/go.png" alt="go" />                    
                        </li>
                    </ul>
                </ion-col>
            </ion-row>
            <ion-row (click)="bindDepositCard()">
                <ul class="list-row-inner c-list-item">
                    <li class="d-flex align-items-center justify-content-center left-content">
                        <img class="img" src="assets/imgs/ca.png" alt="绑定储蓄卡" />
                    </li>
                    <li class="d-flex flex-column align-items-start flex-fill main-content">
                        <p class="text-010101" f-15>绑定到账储蓄卡</p>
                        <p class="text-808080" f-12>所有款项，均进入此收款储蓄卡</p>
                    </li>
                    <li class="d-flex justify-content-end right-content">
                        <span [class.text-808080]="App.UserInfo.bankcardAuthed > 0" [class.text-red]="(App.UserInfo.bankcardAuthed <= 0)" f-13>{{depositCardText}}</span>
                        <img class="icon-arrow-right" src="assets/imgs/go.png" alt="go" />
                    </li>
                </ul>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
