<ion-header no-border>
  <ion-toolbar no-padding>
    <!-- <app-toolbar [Title]="HeadTitle" AppIcon="false" BtnIcon="&#xf103;" (BtnIconEvent)="App.NavGo('usetup')"></app-toolbar> -->
    <app-toolbar HasBack="true" [Title]="HeadTitle" AppIcon="false"></app-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ucenter-page">
  <div m-b-10>
    <ion-card no-margin p-v-10>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/user.png">
        </ion-avatar>
        <h2>{{Mobile}}</h2>
      </ion-item>
    </ion-card>
  </div>

  <ion-grid class="page-content border-bottom-1px">
    <ion-row (click)="App.NavGo('records')">
      <ion-col col-1 class="d-flex align-items-center">
        <img src="assets/imgs/records.png" alt="收款记录" />
      </ion-col>
      <ion-col col-10 align-items-start>
        <ion-label f-14>收款记录</ion-label>
      </ion-col>
      <ion-col col-1 class="d-flex align-items-center">
        <ion-icon name="ios-arrow-forward" item-end text-gray></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="page-content border-bottom-1px">
    <ion-row (click)="App.NavGo('mycard')">
      <ion-col col-1 class="d-flex align-items-center">
        <img src="assets/imgs/cards.png" alt="我的卡片" />
      </ion-col>
      <ion-col col-4>
        <ion-label f-14>我的卡片</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label ion-text f-13 text-gray text-right>{{User.creditCards}}张信用卡，{{User.depositCards}}张储蓄卡</ion-label>
      </ion-col>
      <ion-col col-1 class="d-flex align-items-center">
        <ion-icon name="ios-arrow-forward" item-end text-gray></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid m-t-10 class="page-content">
    <ion-row>
      <ion-col col-1 class="d-flex align-items-center">
        <img src="assets/imgs/c_service.png" alt="在线客服" />
      </ion-col>
      <ion-col col-10>
        <ion-label f-14>在线客服</ion-label>
      </ion-col>
      <ion-col col-1 class="d-flex align-items-center">
        <ion-icon name="ios-arrow-forward" item-end text-gray></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
