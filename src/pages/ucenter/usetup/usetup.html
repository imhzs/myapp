<ion-header no-border>
  <ion-toolbar>
    <app-toolbar [HasBack]="true" [Title]="HeadTitle"></app-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="page-content">
    <ion-row justify-content-center>
      <ion-col col-3 text-center p-t-30>
        <img src="assets/imgs/logo.png" alt="logo" />
        <p no-margin p-t-10>v1.0.0</p>
      </ion-col>
    </ion-row>
    <ion-row padding-horizontal m-b-20>
      <ion-col col-12>
        <h5 text-center m-t-10>关于我们</h5>
      </ion-col>
      <ion-col col-12>
        <ng-template [ngIf]="App.CanTrade || App.IsIos">
          <p text-left ion-text color="dark" class="l-h-d">
            5u卡贝是一种基于信用卡的收款（收单）方式，应用于个人之间的资金往来，以及小微商户的收款（收单）场景。 公司专注用户体验、网络安全与个人隐私保护以及服务质量，打造精品，服务客户。
          </p>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid m-t-10 class="page-content">
    <ion-row (click)="App.Nav.push(App.pages.modifyPasswordPage)">
      <ion-col col-11 align-items-start>
        <ion-label f-14>修改密码</ion-label>
      </ion-col>
      <ion-col col-1 class="d-flex align-items-center">
        <ion-icon name="ios-arrow-forward" item-end text-gray></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row justify-content-center margin-vertical>
      <ion-col col-12>
        <button class="btn-default" color="primary" ion-button full (click)="Logout()">退出登录</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
