<ion-header>
  <ion-toolbar no-padding>
    <app-toolbar [HasBack]="true" [Title]="HeadTitle" BtnText="确定" (BtnTextEvent)="OnConfirmCard()"></app-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list radio-group [(ngModel)]="CheckedCardId">
    <ion-item *ngFor="let card of Cards">
      <ion-label class="d-flex align-items-center">
        <ion-img src="assets/banklogo/bank_{{card.code}}.png" m-r-5></ion-img>
        <span ion-text>{{card.bank}}({{card.cardNo}})</span>
      </ion-label>
      <ion-radio value="{{card.id}}"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-grid no-padding class="fixed-bottom">
    <ion-row *ngIf="CardType == TypeCreditCard">
      <ion-col col-12 text-center>
        <button ion-button icon-center full (click)="AddCreditCard()" class="btn-default">
          <ion-icon name="add-circle"></ion-icon>
          <span ion-text m-l-5>添加信用卡</span>
        </button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="CardType == TypeDepositCard">
      <ion-col col-12 text-center>
        <button ion-button icon-center full (click)="AddDepositCard()" class="btn-default">
          <ion-icon name="add-circle"></ion-icon>
          <span ion-text m-l-5>添加储蓄卡</span>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
