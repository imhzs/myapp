<ion-header>
  <ion-toolbar no-padding>
    <app-toolbar HasBack="true" [Title]="HeadTitle" BtnText="确定" (BtnTextEvent)="OnConfirmCard()"></app-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list radio-group [(ngModel)]="CheckedCardId">
    <ion-item *ngFor="let card of Cards">
      <ion-label>{{card.bank}}({{card.cardNo}})</ion-label>
      <ion-radio value="{{card.id}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
