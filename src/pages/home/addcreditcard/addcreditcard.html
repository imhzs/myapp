<ion-header no-border>
  <!-- 添加信用卡 -->
  <ion-toolbar no-padding>
      <app-toolbar [HasBack]="true" [Title]="HeadTitle"></app-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="adddepositcam-page">
  <ion-grid p-h-15>
    <ion-row>
      <ion-col>
        <span ion-text f-13 text-gray class="l-h-d">请绑定持卡人的具有银联标识信用卡，此信用卡用于付款刷卡</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="page-content" p-h-15>
    <ion-row class="d-flex align-items-center form-ctrlborder-bottom-1px">
      <ion-col col-3>持卡人</ion-col>
      <ion-col>{{App.UserInfo.name}}</ion-col>
    </ion-row>
    <ion-row class="d-flex align-items-center form-ctrl">
      <ion-col col-3>身份证</ion-col>
      <ion-col>{{ShowIDCard}}</ion-col>
    </ion-row>
  </ion-grid>

  <div class="page-content" m-t-15>
    <form novalidate [formGroup]="formGroup">
      <ion-grid p-h-15>
        <ion-row class="d-flex align-items-center form-ctrl border-bottom-1px">
          <ion-col col-3>卡号</ion-col>
          <ion-col col-7><ion-input type='number' placeholder="请输信用卡卡号" formControlName="CardNo"></ion-input></ion-col>
          <ion-col col-2>
            <button ion-button icon-only class="bg-transparent btn-h-auto btn-no-shadow" (click)="OnChangeFile(BankCardFront)">
              <img height="26" width="26" src="assets/imgs/scan.png" alt="拍照" />
            </button>
          </ion-col>
        </ion-row>

        <ion-row class="d-flex align-items-center form-ctrl">
          <ion-col col-3>手机号</ion-col>
          <ion-col> <ion-input type='number' placeholder="请输银行预留手机号" formControlName="Mobile"></ion-input></ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <ion-row justify-content-center m-t-15>
    <ion-col col-11>
      <button class="bgc-grad-primary bgc-header btn-default" 
        ion-button round block f-1-6 
        [disabled]="CompleteBtnIsDisabled" 
        [class.btn-disabled]="CompleteBtnIsDisabled"
        (click)="AddCard()">保存</button>
    </ion-col>
  </ion-row>
</ion-content>
