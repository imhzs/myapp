<ion-header no-border>
  <ion-toolbar no-padding>
    <app-toolbar HasBack="true" [Title]="HeadTitle" ></app-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="register">
    <ion-grid text-center>
      <form novalidate [formGroup]="formGroup" autocomplete="off">
        <ion-row class="border-bottom-1px">
          <ion-col col-12>
            <ion-input type="password" placeholder="请输入密码" formControlName="pwd" required></ion-input>
          </ion-col>
        </ion-row>
      </form>
      <ion-row class="border-bottom-1px">
        <ion-col col-12>
          <ion-input type="password" placeholder="请确认密码" [(ngModel)]="conpwd"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row m-t-30>
        <ion-col col-12>
          <button ion-button full color="primary" class="btn-default" (click)="clickgetlogin()" [class.btn-disabled]="pwd.invalid" [disabled]="pwd.invalid">完成</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
