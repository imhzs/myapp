<ion-header>
  <ion-grid>
    <ion-row class="border-bottom-1px">
      <ion-col col-1>
        <ion-icon name="volume-up"></ion-icon>
      </ion-col>
      <ion-col cil-11>我的通知</ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="home-page">
  <ion-grid class="page-content">
    <ion-row align-items-center justify-content-center class="border-bottom-1px" p-b-10>
      <ion-col col-10 col-sm-10 col-md-10 col-lg-4 col-xs-2>
        <a href="javascript:void(0)" (click)="App.Nav.push(App.pages.creditCardPage)" class="btn-home-pay btn-default" ion-button full>刷卡收款</a>
      </ion-col>
    </ion-row>
    <ion-row p-t-15>
      <ion-col col-4>
        <a href="javascript:void(0)" (click)="App.Nav.push(App.pages.myCardPage)" class="d-flex flex-column align-items-center">
          <img src="assets/imgs/creditcard.png" alt="办信用卡" width="60" height="60" />
          <label m-t-5 text-center>办信用卡</label>
        </a>
      </ion-col>
      <ion-col col-4>
        <a href="javascript:void(0)" (click)="App.Nav.push(App.pages.addCreditCardPage)" class="d-flex flex-column align-items-center">
          <img src="assets/imgs/auth.png" alt="身份认证" width="60" height="60" />
          <label m-t-5 text-center>身份认证</label>
        </a>
      </ion-col>
      <ion-col col-4>
        <a href="javascript:void(0)" (click)="App.Nav.push(App.pages.addDepositPage)" class="d-flex flex-column align-items-center">
          <img src="assets/imgs/welfare.png" alt="会员福利" width="60" height="60" />
          <label m-t-5 text-center>会员福利</label>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="page-content" m-t-10>
    <ion-row p-h-10>
      <ion-col col-12 no-padding>
        <ion-label p-l-10>新手大礼包</ion-label>
      </ion-col>
      <ion-col col-12 no-padding>
        <img src="assets/imgs/zhengm.png" />
      </ion-col>
    </ion-row>  
  </ion-grid>
  <ion-grid class="page-content" m-t-10>
    <ion-row p-h-10>
      <ion-col col-12 no-padding>
        <ion-label p-l-10>vip专区</ion-label>
      </ion-col>
      <ion-col col-12 no-padding>
        <img src="assets/imgs/zhengm.png" />
      </ion-col>
    </ion-row>  
  </ion-grid>
  <ion-grid class="page-content" m-t-10>
    <ion-row>
      <ion-col col-12>
        <ion-label>精选信用卡</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 class="d-flex flex-column align-items-center">
        <img src="assets/imgs/creditcard.png" alt="办信用卡" width="60" height="60" />
        <label m-t-5 text-center>办信用卡</label>
      </ion-col>
      <ion-col col-4 class="d-flex flex-column align-items-center">
        <img src="assets/imgs/cards.png" alt="身份认证" width="60" height="60" />
        <label m-t-5 text-center>身份认证</label>
      </ion-col>
      <ion-col col-4 class="d-flex flex-column align-items-center">
        <img src="assets/imgs/welfare.png" alt="会员福利" width="60" height="60" />
        <label m-t-5 text-center>会员福利</label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
