<ion-content>
  <div class=" register">
    <ion-row class="bgc-grad-primary back-btn">
      <ion-col col-12 f-1-6>
        <span>注 册
          <ion-icon f-2-0 p-r-15 [navPush]="App.RootPage.StartPage" float-right tappable>&#xf2c0;</ion-icon>
        </span>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-3 p-v-40 text-center>
        <img src="assets/imgs/58icon.png">
      </ion-col>
    </ion-row>
    <ion-grid text-center>
      <form novalidate [formGroup]="Form_Group" autocomplete="off">
        <ion-row class="reg-line">
          <ion-col col-12>
            <input type="Tel" placeholder="请输入手机号" formControlName="Tel" required>
          </ion-col>
        </ion-row>
        <ion-row class="reg-line">
          <ion-col col-7>
            <input type="text" placeholder="请输入手机验证码" formControlName="VCode" required>
          </ion-col>
          <ion-col col-5>
            <button class="smbtn" [disabled]="Tel.invalid" (click)="GetVeriyCode()">{{VCodeText}}</button>
          </ion-col>
        </ion-row>
       <ion-row m-t-30 m-b-10>
          <ion-col col-12>
            <button class="bgc-grad-primary bgc-header" (click)="NextTable()"  [ngClass]="{'disabled':Tel.invalid || VCode.invalid}" [disabled]="Tel.invalid || VCode.invalid">下一步</button>
          </ion-col>
        </ion-row>
        <span f-1-0>点击"下一步"即表示您同意</span><span ion-text color="primary">《58付用户使用协议》</span>
      </form>
    </ion-grid>
  </div>
</ion-content>
