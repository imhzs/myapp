<ion-header no-border>
  <ion-toolbar no-padding>
    <app-toolbar HasBack="true" [Title]="HeadTitle"></app-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="page-content">
    <ion-grid text-center>
      <ion-row class="border-bottom-1px form-ctrl">
        <ion-col col-12>
          <ion-input type="Tel" [(ngModel)]="tel" readonly></ion-input>
        </ion-col>
      </ion-row>
      <form novalidate [formGroup]="FormGroup" autocomplete="off">
        <ion-row class="border-bottom-1px form-ctrl">
          <ion-col col-7>
            <ion-input type="text" placeholder="请输入验证码" formControlName="VCode" required></ion-input>
          </ion-col>
          <ion-col col-5>
            <button ion-button class="btn-no-shadow btn-form" (click)="GetTelCode()">
              <span ion-text>{{VCodeText}}</span>
            </button>
          </ion-col>
        </ion-row>
        <ion-row class="border-bottom-1px form-ctrl">
          <ion-col col-12>
            <ion-input type="password" placeholder="请设置新密码"  formControlName="Password" required></ion-input>
          </ion-col>
        </ion-row>
      </form>
      <ion-row m-t-30>
        <ion-col col-12>
          <button ion-button full color="primary" class="btn-default" [class.btn-disabled]="ConfirmBtnIsDisabled" [disabled]="ConfirmBtnIsDisabled" (click)="ConfirmModify()">确认</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
